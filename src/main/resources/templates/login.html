<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录页面</title>
</head>
<body>
<form action="/logintest">
    <h3><b>请您登陆个人信息系统</b></h3>
    <div class="col-sm-9 col-md-9">
        <div class="form-group">
            <label class=" control-label" >用户名:</label>
            <input class="form-control required" type="text" placeholder="请输入用户名" name="username" autofocus="autofocus" maxlength="20"/>
        </div>
        <div class="form-group">
            <label class=" control-label" >密码:</label>
            <input class="form-control required" type="password" placeholder="请输入密码" name="password" maxlength="20"/>
        </div>
        <div class="form-group">
            <a href="/register">未注册,请先注册</a>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success pull-right" value="登录 "/>
        </div>
    </div>
</form>
<div>
    <p th:text="${information}" style="color: red" align="center">这里是信息提示.</p>
</div>
</body>
</html>
